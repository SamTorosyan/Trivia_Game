<!DOCTYPE html>
<html lang="en-us">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>New York Times Search</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    
  </head>
  <body>

    <div class="jumbotron" id="jumbo">
        <h1 class="display-4 text-center">New York Times Search</h1>
    </div>
    
    <!-- Container for Input -->
    <div class="container bg-white" id="input-container">
        <div>
            <h4 class="p-3 mt-3 mb-0 bg-dark text-white">Search Parameters</h4>
        </div>
        <form class="pl-4 pr-4 pt-3 pb-3 border border-dark">
            <div class="form-group">
            <label for="formGroupExampleInput1">Search Term</label>
            <input type="text" class="form-control" id="formGroupExampleInput1" placeholder="Obama">
            </div>
            <div class="form-group">
            <label for="formGroupExampleInput2">Number of Records to Retrieve</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="5">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput3">Start Year (Optional)</label>
                <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="2008">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput4">End Year (Optional)</label>
                <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="2016">
            </div>

            <!-- Below are two different ways to make a button -->
            <a class="btn btn-secondary" href="#" role="button">Search</a>
            <button type="button" class="btn btn-secondary">Clear Results</button>

        </form>
    </div>

    <!-- Container for Output -->  
    <div class="container mb-5" id="output-container">
        <div>
            <h4 class="p-3 mt-5 mb-0 bg-dark text-white">Top Articles</h4>
        </div>
        <div class="pl-4 pr-4 pt-3 pb-3 border border-dark">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officiis similique optio ipsa officia illum assumenda recusandae alias laboriosam harum, minima earum qui, fugiat autem porro neque modi omnis et? Est.</p>
        </div>
    </div>



<!-- Connecting to jQuery and Bootstrap 4 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- Connecting to javascript  -->
<script src="assets/app.js"></script>
</body>
</html>
